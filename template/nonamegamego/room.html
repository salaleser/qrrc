<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Комната</title>
    <link rel="stylesheet" href="/styles">
</head>
<body>
    <div class="base" id="base">
        <div class="row" id="row-1">
            <div class="block" id="block-1-1">
                <p class="title" id="{{room-id}}"><b><u>Комната "{{room-id}}"</u></b></p>
                <p><b>Ходит: </b>{{text}}</p>
                <p><input type="button" class="main styled" value="Ответить!" onclick="answer()"></p>
            </div>
            <div class="block" id="block-1-2">
                <p class="round"><b>Раунд: </b>{{round}}</p></div>
                <p class="timer" id="{{time-left}}"></p>
            </div>
            <div class="block" id="block-1-3">
                <p><b>Доступные подсказки: </b><br>{{hints}}</p>
            </div>
        </div>
        <div class="row" id="row-2">
            <div class="block" id="block-2-1">
                <p class="stats">{{stats}}</p>
            </div>
            <div class="block" id="block-2-2">
                <p class="hint"><b>Использованные подсказки:</b><br>{{hint}}</p>
                <p class="track"><b>Трек: </b>{{track}}</p>
                <p class="artist"><b>Исполнитель: </b>{{artist}}</p>
            </div>
            <div class="block" id="block-2-3">
                <p><input type="button" class="exit styled" value="Выйти" onclick="exit()">
                    <input type="button" class="delete styled" value="Удалить комнату" onclick="deleteRoom()">
                    <input type="button" class="restart styled" value="Перезапустить" onclick="restartRoom()"></p>
            </div>
        </div>
    </div>
</body>
<script src="/scripts"></script>
<script src="/scripts/room"></script>
</html>
