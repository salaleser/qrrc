<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NonaMegaMego: Настройки</title>
    <link rel="stylesheet" href="/styles">
</head><body>
    <p class="title"><b><u>Настройки</u></b></p>
    <p><b>Плейлист: </b>{{settings-playlist}}</p>
    <hr>
    <p><b>Укажите имена игроков: </b><br>{{player-names}}</p>
    <p><b>Укажите плейлист: </b><br><input type="text" class="playlist" id="playlist" onchange="setPlaylist()"></p>
    <p><input type="button" class="main styled" value="Начать игру" onclick="start()" accesskey="enter"></p>
    <p><input type="button" class="exit styled" value="Выйти" onclick="exit()" accesskey="esc"></p>
</body>
<script src="/scripts"></script>
</html>
